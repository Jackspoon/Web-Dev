<!DOCTYPE html>
<html>
    <head>
        <title>Who is your favorite spiderman?</title>
    </head>
    <body>
        <h1>Who is your favorite spiderman?</h1>
        <p>In this survey, we will go over your favorite spiderman across the multiverses and why. When answering, describe everything as if we don't know who they are.</p>
        <form action="">
            <label for="Peter">What is their name?</label>
            <input type="text" name="name" id="Peter" placeholder="Name"><br>
            <input type="radio" name="gender" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label><br>
            <input type="radio" id="Spider" name="animation" value="Spider">
            <label for="Spider">Animated</label><br>
            <input type="radio" name="animation" id="Man">
            <label for="Man">Live action</label><br>
            <label for="Race">What is their race</label>
            <select name="" id="Nationality">
                <option value="">American</option>
                <option value="">Canadian</option>
                <option value="">Spanish</option>
                <option value="">European</option>
                <option value="">Indian</option>
                <option value="">Native American</option>
            </select><br>
            <label for="Hair">What is their hair color?</label>
            <select name="color" id="Hair">
                <option value="">Brown</option>
                <option value="">Blond</option>
                <option value="">Black</option>
                <option value="">Red</option>
            </select><br>
            <label for="Ben">Who is their Uncle Ben equivalent?</label>
            <input type="text" id="Ben" placeholder="Uncle ben"><br>
            <label for="May">Did they have a caring and loving Aunt May figure?</label>
            <input type="text" name="freind" id="May" placeholder="Aunt May"><br>
            <label for="GG">Who are their enemies?</label><br>
            <input type="checkbox" name="bad" id="GG">
            <label for="GG">Green Goblin</label><br>
            <input type="checkbox" name="bad" id="Kingpin">
            <label for="Kingpin">King pin</label><br>
            <input type="checkbox" name="bad" id="Scorpion">
            <label for="Scorpion">Scorpion</label><br>
            <input type="checkbox" name="bad" id="docOck">
            <label for="docOck">Doc Ock</label><br>
            <input type="checkbox" name="bad" id="Rhino">
            <label for="Rhino">Rhino</label><br>
            <input type="checkbox" name="bad" id="Electro">
            <label for="Electro">Electro</label><br>

            <input type="text" name="other" id="Other" placeholder="Other enemies"><br>
            <input type="text" name="weak" id="weak" placeholder="Weaknesess"><br>
            <input type="text" name="info" id="Info" placeholder="Other information"><br>
            <input type="text" name="your" id="your" placeholder="Your name"><br>
            <input type="text" name="date" id="date" placeholder="Date mm/dd/yyyy"><br>
            <button>Complete survey</button>
            
        </form>
    </body>
</html>
