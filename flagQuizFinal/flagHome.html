    <body>
       
        <nav class="navBar">
            <a href="" class="whiteText center xl">Home</a>
            <a href="flagQuizFinal.html" class="whiteText center xl">Flag Quiz</a>

        <h1>Home</h1>
        <p class="xl">Before we begin, we would like to know a little about yourself by completing our survey. We hope you enjoy.</p>
        <form action="" method="get" class="xxl">
            <p>Do you like flags?</p>
            <label class="xl" for="flagYes">Yes</label>
            <input type="radio" name="likeflag" id="flagYes">
            <label class="xl" for="flagNo">No</label>
            <input type="radio" name="likeflag" id="flagNo">
            <p>What are the things you like about flags?</p>
            <input type="checkbox" name="likecolor" id="thecolor">
            <label class="xl" for="thecolor">The colors</label><br>
            <input type="checkbox" name="likesimple" id="thesimplicity">
            <label class="xl" for="thesimplicity">The simplicity</label><br>
            <input type="checkbox" name="likesymbol" id="thesymbolism">
            <label class="xl" for="thesymbolism">The symbolism</label><br>
            <input type="checkbox" name="likeothers" id="theother">
            <label class="xl" for="theother"><input type="text" placeholder="Other"></label><br>
            <button type="submit" id="formSubmit">Submit</button>
        </form>
    </body>
