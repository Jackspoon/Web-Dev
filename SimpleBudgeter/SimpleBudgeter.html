<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="SimpleBudgeter.css">
    </head>
    <body>
        <div>
            <input class="center" type="number" id="income" placeholder="Income per month"><br><br>
            <input class="center" type="number" id="shop" placeholder="Groceries"><br><br>
            <input class="center" type="number" id="gas" placeholder="Gas"><br><br>
            <input class="center" type="number" id="living" placeholder="House Payments"><br><br>
            <input class="center" type="number" id="health" placeholder="Insurance"><br><br>
            <input class="center" type="number" id="taxes" placeholder="Taxes"><br><br>
            <input class="center" type="number" id="other" placeholder="Other"><br><br>
        </div>
        <div>
            <h2 id="expense" class="center big"></h2><br><br>
            <button onclick="calcExpenses()" class="center">Calculate expenses</button><br>
            <p class="center big">This will tell you your <a class="def" id="def">surplus*</a> and give you tips on how to increase it.</p><br>
            <ul id="tips" class="center big">
    
            </ul>
    
        </div>
        <div>
            <p id="mode">Dark mode</p>
        </div>
    </body>
    <footer>
        <script src="SimpleBudgeter.js"></script>
    </footer>
</html>
