<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="SimpleBudgeter.css">
    </head>

        <input type="number" id="income" placeholder="Income">
        <div>
            <input type="number" id="shop" placeholder="Groceries"><br>
            <input type="number" id="gas" placeholder="Gas"><br>

        <h2 id="expence"></h2><br>

        <ul>
            <li id="first"></li>
            <li id="second"></li>
            <li id="third"></li>
            <li id="fourth"></li>

            <li id="sixth"></li>
            <li id="seventh"></li>
            <li id="eighth"></li>
            <li id="ninth"></li>
            <li id="tenth"></li>

    <footer>
        <script src="SimpleBudgeter.js"></script>
    </footer>
