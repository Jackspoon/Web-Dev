<!DOCTYPE html>
<html>
    <head>
        <title>Using forms</title>

    <body>
        <h1>Money donation</h1>
        <ol>
            <li>Give information</li>
            <li>Confirm amount</li>
            <li>Feel good you gave us money</li>
        </ol>
        <form action="">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Last name">
            <input type="text" placeholder="Credit card number">
            <input type="text" placeholder="Bank account number">
            <input type="text" placeholder="Phone number">
            <input type="text" placeholder="Amount of $$$">
            <label for="dollars">One way of payment</label>
            <input type="checkbox" id="dollars">
            <label for="dollars">Dollars</label>
            <label for="other">another way of payment</label>
            <input type="checkbox" id="other">
            <label for="other">Other</label>
            
            <br>
            <input type="radio" id="Cash" name="Payment" value="Cash">
<label for="Cash">Cash</label>
            <input type="radio" id="Card" name="Payment" value="Card">
<label for="Card">Card</label>
            <select name="" id="">
                <option value=""></option>
                <option value="">Americas</option>
                <option value="">Asia</option>
                <option value="">Europe</option>
                <option value="">Africa</option>
            </select>
            <button>Submit</button>
        </form>
        
        
    </body>

</html>
